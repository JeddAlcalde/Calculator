<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf=8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class=displayDiv>
            <p class="display-area"></p>
        </div>
        
        <div class="operators">
            <button class="operator" id="add">+</button>
            <button class="operator" id="sub">-</button>
            <button class="operator" id="mult">*</button>
            <button class="operator" id="div">/</button>
        </div>

        <div class="numbers">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="number" id="0">0</button>
        </div>

        <div class="functions">
            <button class="func" id="equal">=</button>
            <button class="func" id="clear">CLEAR</button>
        </div>


        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
